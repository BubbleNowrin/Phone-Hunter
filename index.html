<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1>This is my Phone Hunter site</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3">
                <input id="input-field" type="email" class="form-control w-50" placeholder="Search Your Phone">
                <div id="btn" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="no-text-msg" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please Search a Different Name.</h3>
            </div>

        </section>

        <!-- spinner -->
        <section>
            <div id="loader" style="height:400px;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- show all -->
            <div id="show-all" class="mt-4 text-center d-none">
                <div id="btn-show" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- Modal section-->
        <section>
            <!-- Modal body-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
